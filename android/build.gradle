buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.2")
    }
}

// Force compatible androidx.core versions for AGP 8.2.x / compileSdk 34
subprojects { project ->
    project.configurations.all { config ->
        config.resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'androidx.core' &&
                (details.requested.name == 'core' || details.requested.name == 'core-ktx')) {
                details.useVersion '1.12.0'
                details.because 'Avoid androidx.core 1.16.0 which requires AGP 8.6 / compileSdk 35'
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
